<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <div class="searchArtistInput">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search Artists</mat-label>
          <input matInput type="text" name="searchStr" [(ngModel)]="searchStr" placeholder="Search Artists" required>
        </mat-form-field>
      </form>
    </div>
    <button mat-raised-button color="warn" (click)="searchMusic(searchStr)" [disabled]="!searchStr">Search</button>
    <div class="compareArtists">
      <button mat-raised-button color="warn" (click)="openCompareArtistDialog()">Compare Artists</button>
    </div>
</div>

<div class="content" role="main">
  <h1 class="title has-text-centered">Top 10 Artists in 3 Countries</h1>

  <mat-tab-group (selectedIndexChange)="myTabSelectedIndexChange($event)">
    <mat-tab label="New Zealand (64)">

      <div class="card-container">
        <div *ngFor="let topArtist of topArtists" (click)="searchMusic(topArtist.name)">
          <a class="card" id="mycard" target="_blank" rel="noopener">
            <div matBadge="{{ topArtist.rank }}" matBadgeSize="large" matBadgeColor="warn" matBadgeOverlap="false"
              class="demo-section">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top"
                alt="Fissure in Sandstone" />
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ topArtist.name }}</h5>
              <p class="card-text">Listeners: {{ topArtist.playcount | number }}</p>
            </div>
          </a>
        </div>
      </div>
    </mat-tab>


    <mat-tab label="Japan (81)">

      <div class="fadein">
      </div>
      <div class="card-container">
        <div *ngFor="let topArtist of topArtists" (click)="searchMusic(topArtist.name)">
          <a class="card" id="mycard" target="_blank" rel="noopener">
            <div matBadge="{{ topArtist.rank }}" matBadgeSize="large" matBadgeColor="warn" matBadgeOverlap="false"
              class="demo-section">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top"
                alt="Fissure in Sandstone" />
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ topArtist.name }}</h5>
              <p class="card-text">Listeners: {{ topArtist.playcount | number }}</p>
            </div>
          </a>
        </div>
      </div>

    </mat-tab>

    <mat-tab label="Canada (1)">

      <div class="fadein">
      </div>
      <div class="card-container">
        <div *ngFor="let topArtist of topArtists" (click)="searchMusic(topArtist.name)">
          <a class="card" id="mycard" target="_blank" rel="noopener">
            <div matBadge="{{ topArtist.rank }}" matBadgeSize="large" matBadgeColor="warn" matBadgeOverlap="false"
              class="demo-section">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top"
                alt="Fissure in Sandstone" />
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ topArtist.name }}</h5>
              <p class="card-text">Listeners: {{ topArtist.playcount | number }}</p>
            </div>
          </a>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>


  <!-- Footer -->
  <footer></footer>

  <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">

</div>
